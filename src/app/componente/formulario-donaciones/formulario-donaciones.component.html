<section class="page-container container2">
  <h1 class="my-5">HAZ TÚS DONACIONES</h1>
    <form class="row g-3 needs-validation" novalidate [formGroup]="formValue">
      
        <div class="col-md-4">
          
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" id="validationCustom01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido" id="validationCustom02"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" formControlName="email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Valor De La Donación</label>
          <input type="text" class="form-control" formControlName="valor" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Ciudad</label>
          <input type="text" class="form-control" formControlName="ciudad"id="validationCustom04" required>
          <div class="invalid-feedback"></div>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Telefono</label>
          <input type="text" class="form-control" formControlName="telefono"id="validationCustom05" required>
          <div class="invalid-feedback">
            
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
             Acepto terminos y condiciones
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 bnc">
          <button class="b" type="submit" (click)="guardar(formValue)">Enviar Registro</button>
        </div>
      </form>


</section>
